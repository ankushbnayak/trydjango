{% load static %}
<!DOCTYPE html>
<html>
     <head>
        <link rel="stylesheet" href="{% static  'product/styles.css' %}" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    </head>
    <body>
        {% include 'product/navbar.html' %}
        
         <div class="container-fluid" id="wrapper">
            <div class="row">
				<div class="col-lg-4 col-lg-offset-4" id="content">
					<h2 style="font-family: verdana; font-size:150% ; margin-bottom: 30px;">Enter your details</h2>
                  
                   <form action="." method="POST" role="form" >
                       {% csrf_token %}
                    <div class="form-group">
                        <div class="input-group">
                            <div class="row">
                                {% for field in form %}
                                    <div class="col-sm-12"><br>
                                        {{ field.label_tag }} {{ field }} 
                                        {% if field.errors %}
                                      {{field.errors}}
                                        {% endif %}
                                    </div>
                                {% endfor %}
                                <!-- {% if form.errors %}
                                {{form.errors}} {{ form.non_field_errors }}
                                    {% endif %} -->
                            <div class="row t10" >
                                <div class="col-lg-12">
                                    <div class="btn-toolbar">
                                        <div class="btn-group">
                                            <centre><button type="submit" class="btn btn-warning" style="margin-top: 10px;">
                                                <i class="glyphicon glyphicon-edit"></i> SUBMIT
                                            </button></centre>
                                        </div>
                                    </div>
                                </div>
                            </div>
                          </div>
                    </div>
                       
                       
                    </form>
                    <div class="border-top pt-3">
                        <small class="text-muted">
                            Already Have An Account? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
                        </small>
                    </div>
                  </div>
                                 
        </div>
        
        </div>
         
    </body>
</html>
